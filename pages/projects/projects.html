<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Practice</title>
    <meta name="description" content="Practice Website" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      href="../../images/favicon.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="projects.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="header-logo">
        <img src="../../images/logo.png" alt="logo" class="header-logo-img" />
      </div>
      <nav class="header-nav">
        <ul class="header-nav-ul">
          <li class="header-nav-ul-li"><a href="/index.html">Home</a></li>
          <li class="header-nav-ul-li">
            <a href="/pages/projects/projects.html">Projects</a>
          </li>
          <li class="header-nav-ul-li"><a href="#">Project</a></li>
          <li class="header-nav-ul-li"><a href="#">Project</a></li>
          <li class="header-nav-ul-li">
            <a href="../contact/contact.html">Contact</a>
          </li>
        </ul>
      </nav>
      <div class="header-arrow">
        <i class="fa-solid fa-chevron-up" title="Go To Top"></i>
      </div>
      <div class="header-burgerMenu"><i class="fa-solid fa-bars"></i></div>
      <div class="header-closeBurgerMenu">
        <i class="fa-solid fa-xmark"></i>
      </div>
    </header>

    <!-- MAIN -->
    <main class="main">
      <!-- Carousel App -->
      <h1 class="carousel-h1">Carousel</h1>
      <div class="carousel">
        <button
          type="button"
          class="carousel-button carousel-button-left carousel-btn-hidden"
        >
          <i class="fa-solid fa-chevron-left"></i>
        </button>
        <div class="carousel-container">
          <ul class="carousel-track">
            <li class="carousel-slide current-slide">
              <img
                src="../../images/carousel/duca kanc.jpg"
                alt="carousel-image"
                class="carousel-image"
              />
            </li>
            <li class="carousel-slide current-slide">
              <img
                src="../../images/carousel/nature1.jpg"
                alt="carousel-image"
                class="carousel-image"
              />
            </li>
            <li class="carousel-slide current-slide">
              <img
                src="../../images/carousel/audi.jpg"
                alt="carousel-image"
                class="carousel-image"
              />
            </li>
            <li class="carousel-slide">
              <img
                src="../../images/carousel/nature2.jpg"
                alt="carousel-image"
                class="carousel-image"
              />
            </li>
            <li class="carousel-slide">
              <img
                src="../../images/carousel/mercedes.jpg"
                alt="carousel-image"
                class="carousel-image"
              />
            </li>
            <li class="carousel-slide">
              <img
                src="../../images/carousel/nature3.jpg"
                alt="carousel-image"
                class="carousel-image"
              />
            </li>
          </ul>
        </div>
        <button type="button" class="carousel-button carousel-button-right">
          <i class="fa-solid fa-chevron-right"></i>
        </button>
        <div class="carousel-nav">
          <button class="carousel-dot current-slide"></button>
          <button class="carousel-dot"></button>
          <button class="carousel-dot"></button>
          <button class="carousel-dot"></button>
          <button class="carousel-dot"></button>
          <button class="carousel-dot"></button>
        </div>
      </div>

      <!-- APP -->
    </main>

    <!-- FOOTER -->
    <footer class="footer">
      <p class="footer-copyright">
        &copy; Copyright 2022 Practice. All rights reserved.
      </p>
      <p class="footer-designer">Dušan Živanović</p>
    </footer>

    <script src="../../script.js"></script>
    <script src="projects.js"></script>
  </body>
</html>
