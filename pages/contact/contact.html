    <!-- MAIN -->
    <!-- Contact Card -->
    <main class="main">
      <div class="contact-card">
        <div class="contact-card-info">
          <a href="#" class="contact-card-info-item">
            <span>
              <i class="fa-solid fa-user"></i>
              <p>Full name:</p>
            </span>
            <p>Dušan Živanović</p>
          </a>
          <a
            href="https://github.com/Dusan95z"
            target="_blank"
            class="contact-card-info-item contact-card-info-item-activeLink"
          >
            <span>
              <i class="fa-brands fa-github"></i>
              <p>GitHub:</p>
            </span>
            <p>Dusan95z</p>
          </a>
          <a
            href="#"
            onclick="window.open('tel:+123456789')"
            class="contact-card-info-item contact-card-info-item-activeLink"
          >
            <span>
              <i class="fa-solid fa-phone"></i>
              <p>Phone:</p>
            </span>
            <p>+123456789</p>
          </a>
          <a
            href="https://www.instagram.com/dusan95z"
            target="_blank"
            class="contact-card-info-item contact-card-info-item-activeLink"
          >
            <span>
              <i class="fa-brands fa-instagram"></i>
              <p>Instagram:</p>
            </span>
            <p>dusan95z</p>
          </a>
          <a
            href="https://www.google.com/intl/sr/gmail/about/"
            target="_blank"
            class="contact-card-info-item"
          >
            <span>
              <i class="fa-solid fa-envelope"></i>
              <p>E-mail:</p>
            </span>
            <p>dusan204z@gmail.com</p>
          </a>
        </div>
        <div class="contact-card-picture">
          <img src="../../images/me.jpg" alt="me" />
        </div>
      </div>
      <!-- Question Form -->
      <form
        action="https://formsubmit.co/d55d1683ebfe136868de6f6ad82ecbb7"
        method="POST"
        class="contact-form"
      >
        <h2 class="contact-form-h2">Contact me</h2>
        <div class="contact-form-item">
          <label for="yourName">Your name</label>
          <input
            type="text"
            name="Your name"
            id="yourName"
            placeholder="Your name..."
            required
            autocomplete="off"
          />
        </div>
        <div class="contact-form-item">
          <label for="email">E-mail</label>
          <input
            type="email"
            name="E-mail"
            id="email"
            placeholder="E-mail..."
            required
            autocomplete="off"
          />
        </div>
        <div class="contact-form-item">
          <label for="subject">Subject</label>
          <select name="Subject">
            <option value="Job offer" name="Job offer" id="subject">
              Job offer
            </option>
            <option value="Suggestion" name="Suggestion" id="subject">
              Suggestion
            </option>
            <option value="Complaint" name="Complaint" id="complaint">
              Complaint
            </option>
            <option value="Personal" name="Personal" id="personal">
              Personal
            </option>
          </select>
        </div>
        <div class="contact-form-item">
          <label for="message">Message</label>
          <textarea
            name="Message"
            id="message"
            placeholder="Type your message here..."
            required
            autocomplete="off"
          ></textarea>
          <input
            type="hidden"
            name="_next"
            value="https://dusan95zpractice.netlify.app/pages/contact/contact.html"
          />
        </div>
        <button class="contact-form-btn" type="submit">Send message</button>
      </form>
    </main>
