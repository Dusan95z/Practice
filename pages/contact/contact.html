<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Practice</title>
    <meta name="description" content="Practice Website" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="shortcut icon"
      href="../../images/favicon.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="header-logo">
        <img
          src="../../../images/logo.png"
          alt="logo"
          class="header-logo-img"
        />
      </div>
      <nav class="header-nav">
        <ul class="header-nav-ul">
          <li class="header-nav-ul-li"><a href="/index.html">Home</a></li>
          <li class="header-nav-ul-li">
            <a href="/pages/projects/projects.html">Projects</a>
          </li>
          <li class="header-nav-ul-li"><a href="#">Project</a></li>
          <li class="header-nav-ul-li"><a href="#">Project</a></li>
          <li class="header-nav-ul-li">
            <a href="/pages/contact/contact.html">Contact</a>
          </li>
        </ul>
      </nav>
      <div class="header-arrow">
        <i class="fa-solid fa-chevron-up" title="Go To Top"></i>
      </div>
      <div class="header-burgerMenu"><i class="fa-solid fa-bars"></i></div>
      <div class="header-closeBurgerMenu">
        <i class="fa-solid fa-xmark"></i>
      </div>
    </header>

    <!-- MAIN -->
    <main class="main">
      <div class="contact-card">
        <div class="contact-card-info">
          <a href="#" class="contact-card-info-item">
            <span>
              <i class="fa-solid fa-user"></i>
              <p>Full name:</p>
            </span>
            <p>John Doe</p>
          </a>
          <a
            href="https://github.com/"
            target="_blank"
            class="contact-card-info-item"
          >
            <span>
              <i class="fa-brands fa-github"></i>
              <p>GitHub:</p>
            </span>
            <p>JohnDoe</p>
          </a>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            class="contact-card-info-item"
          >
            <span>
              <i class="fa-brands fa-instagram"></i>
              <p>Instagram:</p>
            </span>
            <p>johndoe</p>
          </a>
          <a
            href="#"
            class="contact-card-info-item"
            onclick="window.open('tel:+1111111')"
          >
            <span>
              <i class="fa-solid fa-phone"></i>
              <p>Phone:</p>
            </span>
            <p>1111111</p>
          </a>
          <a
            href="https://www.google.com/intl/sr/gmail/about/"
            target="_blank"
            class="contact-card-info-item"
          >
            <span>
              <i class="fa-solid fa-envelope"></i>
              <p>E-mail:</p>
            </span>
            <p>johndoe@gmail.com</p>
          </a>
        </div>
        <div class="contact-card-picture">
          <img src="../../images/me.jpg" alt="me" />
        </div>
      </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
      <p class="footer-copyright">
        &copy; Copyright 2022 Practice. All rights reserved.
      </p>
      <p class="footer-designer">John Doe</p>
    </footer>

    <script src="../../script.js"></script>
    <script src="contact.js"></script>
  </body>
</html>
